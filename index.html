<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIPI Solutions - Our Apps</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --hover-color: #004a99;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 30px; 
            line-height: 1.6;
            color: var(--text-color);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-top: 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-top: 10px;
        }
        
        .language-selector {
            margin: 0 auto 30px auto;
            padding: 12px 15px;
            background: #eef7ff;
            border-radius: 8px;
            display: inline-block;
            text-align: center;
        }
        
        .apps-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .app-card {
            background: var(--secondary-color);
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid var(--primary-color);
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .app-card h2 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .app-description {
            color: #555;
            margin: 15px 0;
            line-height: 1.5;
        }
        
        .app-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary-color);
            color: white !important;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none !important;
            transition: background 0.3s ease;
            width: fit-content;
        }
        
        .app-link:hover {
            background: var(--hover-color);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
        
        .footer-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .apps-container {
                grid-template-columns: 1fr;
            }
            
            .app-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <label for="language"><strong>Idioma/Language:</strong></label>
        <select id="language" onchange="updateLanguage()">
            <option value="pt-br">PortuguÃªs</option>
            <option value="en">English</option>
        </select>
    </div>

    <header>
        <h1 id="main-title">FIPI Solutions</h1>
        <p class="subtitle" id="main-subtitle">SoluÃ§Ãµes inovadoras para o seu dia a dia</p>
    </header>
    
    <main>
        <div class="apps-container">
            <!-- Card do QR Organizer -->
            <div class="app-card">
                <h2>ðŸ“± <span id="app1-title">QR Organizer</span></h2>
                <p class="app-description" id="app1-desc">Organize. Escaneie. Encontre! Tudo sob controle com QR Organizer.</p>
                <a href="/QR-Organizer/" class="app-link" id="app1-link">Acessar Documentos â†’</a>
            </div>
            
            <!-- Template para novos aplicativos (copie e adapte) -->
            
        </div>
    </main>
    
    <footer>
        <p>Â© <span id="current-year">2023</span> <span id="footer-text">FIPI Solutions. Todos os direitos reservados.</span></p>
        <p id="help-text">DÃºvidas? <a href="mailto:apps@fipi.solutions" class="footer-link">apps@fipi.solutions</a></p>
    </footer>

    <script>
        // TraduÃ§Ãµes
        const translations = {
            'pt-br': {
                title: "FIPI Solutions",
                subtitle: "SoluÃ§Ãµes inovadoras para o seu dia a dia",
                app1Title: "QR Organizer",
                app1Desc: "Organize. Escaneie. Encontre! Tudo sob controle com QR Organizer.",
                app1Link: "Acessar Documentos â†’",
                footer: "FIPI Solutions. Todos os direitos reservados.",
                help: "DÃºvidas?"
            },
            'en': {
                title: "FIPI Solutions",
                subtitle: "Innovative solutions for your daily life",
                app1Title: "QR Organizer",
                app1Desc: "Organize. Scan. Find! Everything under control with QR Organizer.",
                app1Link: "Access Documents â†’",
                footer: "FIPI Solutions. All rights reserved.",
                help: "Questions?"
            }
        };

        // FunÃ§Ã£o para atualizar o idioma
        function updateLanguage() {
            const language = document.getElementById('language').value;
            const langData = translations[language];
            
            // Atualiza todos os textos
            document.getElementById('main-title').textContent = langData.title;
            document.getElementById('main-subtitle').textContent = langData.subtitle;
            document.getElementById('app1-title').textContent = langData.app1Title;
            document.getElementById('app1-desc').textContent = langData.app1Desc;
            document.getElementById('app1-link').textContent = langData.app1Link;
            document.getElementById('footer-text').textContent = langData.footer;
            document.getElementById('help-text').innerHTML = `${langData.help} <a href="mailto:apps@fipi.solutions" class="footer-link">apps@fipi.solutions</a>`;
            
            // Atualiza o atributo lang do HTML
            document.documentElement.lang = language === 'pt-br' ? 'pt-BR' : 'en';
        }

        // DetecÃ§Ã£o automÃ¡tica do idioma do navegador
        function detectLanguage() {
            const userLang = navigator.language.split('-')[0];
            if (userLang === 'pt' || userLang === 'en') {
                document.getElementById('language').value = userLang === 'pt' ? 'pt-br' : 'en';
                updateLanguage();
            }
        }

        // Atualiza o ano automaticamente
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Efeito suave ao carregar a pÃ¡gina
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
            
            // Inicializa com o idioma do navegador
            detectLanguage();
        });
    </script>
</body>
</html>
